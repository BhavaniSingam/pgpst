<div class="Login">
	<div class="form">
		<h2>Sign in</h2>

		<form>
			<input class="address" type="text" placeholder="your e-mail address">
			<input class="password" type="password" placeholder="password">
			<div class="remember">
				<input type="checkbox" id="remember">
				<label for="remember">
					Remember me
				</label>
			</div>
			<button type="submit" class="submit btn btn-primary">Sign in</button>
		</form>
	</div>
</div>
